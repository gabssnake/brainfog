<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brainfog</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <details>
  <summary style="cursor:pointer;">Edit words</summary>
  <div id="controls">
    <div>
      <label>Verbs</label><br>
      <textarea id="verbs"></textarea>
    </div>
    <div>
      <label>Nouns</label><br>
      <textarea id="nouns"></textarea>
    </div>
    <div>
      <label>Adjectives</label><br>
      <textarea id="adjectives"></textarea>
    </div>
    <div>
      <label>Outcomes</label><br>
      <textarea id="outcomes"></textarea>
    </div>
  </div>
  <button id="update">Update Words</button>
  <button id="restore-defaults">Restore Defaults</button>
</details>

<div id="word-container"></div>

<div id="button-group">
  <button id="generate">Inspire me!</button>
</div>

<footer>
  <a href="https://github.com/gabssnake/brainfog" target="_blank" rel="noopener noreferrer">GitHub</a>
</footer>

<script src="script.js"></script>
</body>
</html>
